<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHighlighterGallery</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="mainImage">
            <img id="current" src="https://images.pexels.com/photos/325044/pexels-photo-325044.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="selected"/>
        </div>
        <div class="images">
            <img src="https://images.pexels.com/photos/325044/pexels-photo-325044.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img1"/>
            <img src="https://images.pexels.com/photos/8169460/pexels-photo-8169460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img2"/>
            <img src="https://images.pexels.com/photos/29848147/pexels-photo-29848147/free-photo-of-bright-orange-fish-in-aquarium-setting.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img3"/>
            <img src="https://images.pexels.com/photos/8887689/pexels-photo-8887689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img4"/>
            <img src="https://images.pexels.com/photos/25798734/pexels-photo-25798734/free-photo-of-freshwater-aquarium-with-angelfish-and-plants.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img5"/>
            <img src="https://images.pexels.com/photos/11267182/pexels-photo-11267182.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img6"/>
            <img src="https://images.pexels.com/photos/18256861/pexels-photo-18256861/free-photo-of-super-red-monkey-variety-of-flowerhorn-cichlid-fish.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img7"/>
            <img src="https://images.pexels.com/photos/942295/pexels-photo-942295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img8"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
